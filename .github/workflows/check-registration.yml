name: Check Registration Status

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-registration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 python-telegram-bot

      - name: Run check
        id: check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python .github/scripts/check_registration.py
          echo "status=$(grep -oP 'status=\K.*' <<< '${{ steps.check.outputs }}')" >> $GITHUB_OUTPUT

      - name: Show result
        run: echo "检查结果: ${{ steps.check.outputs.status }}"
